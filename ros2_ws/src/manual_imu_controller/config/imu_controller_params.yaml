imu_controller_node:
  ros__parameters:
    imu_topic: /imu/data  # Topic from hand-mounted IMU
    throttle_topic: /manual/throttle  # From joystick or button
    rate_hz: 50.0  # Control loop rate
    
    # Gesture mapping
    max_tilt_deg: 30.0  # Maximum drone tilt angle
    deadzone_deg: 5.0  # Ignore small hand movements
    
    # Scaling factors (adjust based on IMU mounting)
    roll_scale: 1.0  # 1.0 = direct mapping, <1 = less sensitive
    pitch_scale: 1.0
    yaw_rate_scale: 1.0
    
    # Control mode
    orientation_mode: direct  # direct (attitude) or rate (body rates)
    
    # Hover throttle default
    hover_throttle: 0.5

