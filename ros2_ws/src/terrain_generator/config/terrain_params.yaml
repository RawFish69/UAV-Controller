terrain_generator:
  ros__parameters:
    terrain_type: 'forest'  # Options: 'forest', 'mountains', 'plains'
    space_dim: [500.0, 500.0, 50.0]  # [x, y, z] in meters
    start_pos: [0.0, 0.0, 0.0]  # Start position to avoid obstacles
    
    # Forest parameters
    forest:
      grid_size: 10
      radius_range: [0.5, 1.5]  # Tree radius range (m)
      height_range: [5.0, 15.0]  # Tree height range (m)
      density: 0.7  # Probability of tree in each grid cell (0-1)
    
    # Mountains parameters
    mountains:
      num_peaks: 50
      base_size_range: [3.0, 6.0]  # Base size range (m)
      height_range: [5.0, 20.0]  # Peak height range (m)
      # Make 1-2 continuous ridge-chains (polyline mountains)
      ridge_chain_count: 4
      ridge_chain_points: 20
      ridge_chain_width: 36.0
      ridge_chain_peak_spacing: 18.0
      ridge_chain_peak_boost: 1.0
      # Optional global ridge-lines / pits (keep small if you want mostly "one mountain")
      ridge_count: 2
      pit_count: 4
      pit_depth_range: [5.0, 20.0]
      steepness: 1.8
      grid_resolution: 10.0
    
    # Plains parameters
    plains:
      num_obstacles: 10
      obstacle_types: ['bush', 'rock']  # Options: 'bush', 'rock', 'tree'
