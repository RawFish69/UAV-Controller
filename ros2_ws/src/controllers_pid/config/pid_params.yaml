pid_controller:
  ros__parameters:
    control_rate: 100.0  # Hz
    use_attitude_outer: true
    hover_thrust: 0.5
    k_aw: 0.3  # Anti-windup back-calculation gain
    k_att: 6.0  # Attitude P gain for outer loop
    
    # Rate PID gains (inner loop)
    kp:
      x: 8.0   # Roll rate P
      y: 8.0   # Pitch rate P
      z: 3.0   # Yaw rate P
    
    ki:
      x: 0.6   # Roll rate I
      y: 0.6   # Pitch rate I
      z: 0.3   # Yaw rate I
    
    kd:
      x: 0.05  # Roll rate D
      y: 0.05  # Pitch rate D
      z: 0.02  # Yaw rate D
    
    kff:
      x: 0.0   # Roll rate feed-forward
      y: 0.0   # Pitch rate feed-forward
      z: 0.0   # Yaw rate feed-forward
    
    tau_d:
      x: 0.02  # Roll derivative filter time constant (s)
      y: 0.02  # Pitch derivative filter time constant (s)
      z: 0.02  # Yaw derivative filter time constant (s)
    
    i_clamp:
      x: 2.0   # Roll integral clamp (rad/s equivalent)
      y: 2.0   # Pitch integral clamp (rad/s equivalent)
      z: 1.0   # Yaw integral clamp (rad/s equivalent)
    
    rate_limits:
      x: 10.0  # Roll rate limit (rad/s)
      y: 10.0  # Pitch rate limit (rad/s)
      z: 6.0   # Yaw rate limit (rad/s)
    
    thrust_limits:
      min: 0.05
      max: 0.9

